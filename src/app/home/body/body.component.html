<div class="body-left"></div>
<div class="container">
  <div class="sub-title">
    <h1>Channel your doctor</h1>
  </div>
  <div class="row">
    <div class="col-sm">
      <mat-form-field class="sp-drop" appearance="fill">
        <mat-label>Choose specializaton</mat-label>
        <select matNativeControl (change)="selectChangeHandler($event)">
          <option value="" selected></option>
          <option *ngFor="let sp of specializationList" value="{{ sp.id }}">
            {{ sp.spName }}
          </option>
        </select>
      </mat-form-field>
    </div>
    <div class="col-sm">
      <mat-form-field class="date-picker">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="myDatePicker" />
        <mat-datepicker-toggle
          [for]="myDatePicker"
          matSuffix
        ></mat-datepicker-toggle>
        <mat-datepicker #myDatePicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-sm">
      <div class="s-btn">
        <button
          (click)="displayAvailableDocList()"
          type="button"
          class="btn btn-primary"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="doc-list-table">
    Available doctor table
    <table>
      <thead>
        <tr>
          <th>Doctor Name</th>
          <th>Channel</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let docName of filteredDocList">
          <td>{{ docName.name }}</td>
          <td>
            <button type="button">Channel</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
